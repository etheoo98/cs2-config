// 4.1 Show Help Lines
// Change the last row so that crosshairsize, dot and gap are the same as your own crosshair settings.
bind "alt" "+crosshairsmoke"
alias "+crosshairsmoke" "cl_crosshairsize 1337; cl_crosshairdot 1; cl_crosshairgap 10; cl_teamid_overhead_mode 2"
alias "-crosshairsmoke" "cl_crosshairsize 2; cl_crosshairdot 0; cl_crosshairgap -3; cl_teamid_overhead_mode 2; noclip"

