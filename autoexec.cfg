// ----------[ 1. Game Settings ]----------

// 1.1 Game
mm_dedicated_search_maxping "50"    // Max Acceptable Matchmaking Ping
con_enable "1"  // Enable Developer Console
install_dlc_workshoptools_cvar "-1" // Install Counter-Strike Workshop Tools

// 1.2 HUD
hud_scaling "1" // HUD Scale
cl_hud_color "12" // HUD Color (0: team, 1: white, 2: bright white, 3: light blue, 4: blue, 5: purple, 6: red, 7: orange, 8: yellow, 9: green, 10: aqua, 11: pink, 12: player)
cl_teamcounter_playercount_instead_of_avatars "1" // Replace player avatars with player count in the mini-scoreboard
ui_steam_overlay_notification_position "bottomleft" // Community Notification Location
// ui_steam_overlay_notification_position_horz // Community Notifaction Horizontal Offset
// ui_steam_overlay_notification_position_vert // Community Notifaction Vertical Offset
r_show_build_info "0"   // Show Current Build Information

// 1.3 Team
cl_teamid_overhead_mode "2" // Show Team Positions In HUD (0: Off, 1: Show Location, 2: Show Location And Equipment)
cl_teammate_colors_show "2" // Show Player Colors in Competitive (0: No, 1: Show Colors, 2: Colors and Letters)
cl_teamid_overhead_colors_show "1" // Use Player Colors on Team ID
ui_setting_advertiseforhire_auto "0" // Looking to Play When Counter-Strike Starts (0: Disabled, 1: Remember Last State, 2: Automatic)
lobby_default_privacy_bits2 "0" // Lobby default permissions (0: Friends Need Invites, 1: All Friends Can Join)
cl_join_advertise "2" // Advertise joinable game in progress to Steam friends, otherwise need a Steam invite (0: Off, 1: Official Servers, 2: All Servers)

// 1.4 Communication
cl_player_ping_mute "0" // Player Pings (0: Display and Play Sound, 1: Display Without Sound, 2: Disabled)
cl_mute_enemy_team "0" // Mute Enemy Team
cl_mute_all_but_friends_and_party "0" // Mute All But Friends
cl_allow_animated_avatars "1" // Allow animated avatars
